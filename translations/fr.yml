      features:
        - |
          <strong>Evolutivité "On Chain"</strong> - Bitcoin Cash poursuit la vision de Satoshi Nakamoto roadmap d'une adoption globale en enregistrant l'ensemble des transactions dans la blockchain ("On Chain"). Dans un premier temps, la limite de taille des blocs à été rendue ajustable, avec une valeur proposée par défaut de 8MB. <a href="https://github.com/BitcoinUnlimited/BUIP/blob/master/065.mediawiki" target="_blank">Des recherches sont en cours (quit ont d'ores et déjà validé des résultats significatifs) afin de permettre des augmentation massive da la taille de ces blocs</a>.
        - |
          <strong>Nouvel algorithme pour les Signatures</strong> - Un nouvel algorithme de signature permet d'éviter qu'un attaquant puisse intercepter une transaction sur la chaine Bitcoin, et la re-diffuser une seconde fois sur la chaine Bitcoin Cash - et vice versa ("replay protection"). Cette fonctionnalité vous permet d'utiliser vos applications de manière sécurisée et sans arrières pensée. Par ailleurs, cet algorithme permet de résoudre un problème lié à un cas adverse entrainant une augmentation quadratique du temps de validation des signatures, connu sous le nom de "Quadratic Hashing".
        - |
          <strong>Nouvel algorithme d'ajustement de la difficulté (Difficulty Adjustment Algorithm ou DAA)</strong> - L'algorithme calculant la difficulté pour le minage (Proof-of-Work) à été légèrement modifié afin d'en optimiser la réactivité pour permettre aux mineurs de migrer de l'ancienne chaine Bitcoin selon leur désir, sans que cela implique de variation notable dans le temps moyen entre les blocs de données.
        - |
          <strong>Dévellopement Décentralisé</strong> - Avec plusieurs groupes de développeurs qui implémentent autant de logiciels compatibles avec le protocole Bitcoin Cash, le futur est assuré : Le développement du protocole de Bitcoin Cash est résistant aux attaques politiques et sociales. Aucun groupe ou projet ne peut en prendre le contrôle. La <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">liste de diffusion bitcoin-ml</a> est le point d'entrée pour les nouvelles propositions et le centre de coordination entre les différentes équipes de développement.
      faq:
        - question: "Qu'est ce que Bitcoin Cash?"
          answer:
            - |
              Bitcoin Cash est une monnaie virtuelle Pair-à-Pair pour Internet. Elle est complétement décentralisé, avec aucune banque centrale et n'a pas besoin de tiers pour fonctionner.
        - question: "Est-ce que Bitcoin Cash est différent de 'Bitcoin'?"
          answer:
            - |
              Oui. Bitcoin Cash est la poursuite du projet Bitcoin comme monnaie virtuelle pair-à-pair. C'est une fourche du Blockchain Bitcoin, avec des règles de consensus optimisées permettant de croître et d'évoluer.
        - question: "Si je détiens des Bitcoins, ai-je automatiquement des Bitcoins Cash?"
          answer:
            - |
              Quiconque détenait des Bitcoins au moment de la création de Bitcoins Cash est devenu un détenteur de Bitcoins Cash. Cela signifie que tous les détenteurs de Bitcoins au bloc 478558 (1er août 2017 vers 13h16 UTC) ont le même montant de Bitcoin Cash s'ils avaient des Bitcoins à ce moment. Si vos Bitcoins étaient stockés par un tiers comme une plateforme d'échange, vous devez leur exiger vos Bitcoins Cash.
            - |
              Toutes transactions après la fourche du 1er août 2017 sont complètement distinctes entre Bitcoin et Bitcoin Cash. Cela signifie que les Bitcoins acquis après la fourche n'inclus pas de Bitcoin Cash, et que les transactions Bitcoin Cash n'inclus pas de Bitcoin.
        - question: "Comment les transactions miroirs sont gérés entre la nouvelle et l'ancienne Blockchain?"
          answer:
            - |
              Les transactions Bitcoin Cash utilise un nouvel algorithme de signature indiqué par le drapeau SIGHASH_FORKID. Ces signatures ne sont pas valides sur le réseau Bitcoin originel. Cela empêche les transactions Bitcoin Cash d'être reprises sur la blockchain Bitcoin et vice versa.
        - question: "Pourquoi la fourche était nécessaire pour créer Bitcoin Cash?"
          answer:
            - |
              Le code Bitcoin originel autorise un espace limite des données par blocs de 1MB, ou 3 transactions par seconde. Même si l'augmentation de la limite est simple techniquement, la communauté n'a pas réussi à obtenir un consensus, même après des années de débats.
        - question: "Est-ce que la limite de 1MB par bloc posait problème pour Bitcoin?"
          answer:
            - |
              Oui, en 2017, la capacité toucha un 'mur invisible'. Les frais ont explosés, Bitcoin devint incertain, et des utilisateurs n'avaient plus leurs transactions confirmés, même après des jours d'attentes.
            - |
              Le prix du Bitcoin a augmenté, mais sa croissance et son utilité comme monnaie ont stagné. Beaucoup d'utilisateurs, commerçants, entreprises et même des investisseurs ont quitté Bitcoin pour des alternatives, résultant dans une perte de dominance de 95% à 40% à son plus bas.
        - question: "Est-ce que Bitcoin Cash règle ces problèmes?"
          answer:
            - |
              Oui. Bitcoin Cash a augmenté la limite de taille des blocs à 8MB comme plan d'évolutivité massif sur la Blockchain. Il y a désormais une capacité ample pour les transactions de chacun.
            - |
              Les frais faibles et une confirmation rapide sont revenus avec Bitcoin Cash. Le réseau est en train de croître de nouveau. Utilisateurs, commerçants, entreprises, et investisseurs sont en train de construire le futur avec une monnaie pair-à-pair.
        - question: "Pourquoi la taille des blocs Bitcoin n'a pas été augmenté si cela était simple?"
          answer:
            - |
              Certains développeurs ne comprenait et n'acceptait pas la vision originelle de Satoshi Nakamoto d'une monnaie virtuelle pair-à-pair. <a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank">Au lieu de cela, ils ont préféré que Bitcoin deviennent une couche de règlement</a>.
            - |
              Beaucoup de mineurs et d'utilisateurs croyaient en ces développeurs, alors que d'autres reconnaissaient qu'ils étaient en train de mener la communauté sur une route différente que celle attendue.
            - |
              Ces deux visions différentes de Bitcoin étaient largements incompatibles, ce qui mena à une division de la communauté.
        - question: "SegWit a déjà augmenté la taille des blocs, non? Est-ce que Bitcoin Cash aura SegWit?"
          answer:
            - |
              'Segregated Witness' ou 'SegWit' est un substitut inacceptable pour augmenter la taille des blocs pour plusieurs raisons.
            - |
              Premièrement, même si utilisé par 100% des transactions, cela représenterait seulement une hausse de 1.7MB par bloc. Ainsi, ce serait une petite augmentation de capacité au mieux. Cela ne permettrait pas une croissance exponentiel ou un usage mondialisé. Deuxièmement, une fourche douce résulte dans des signatures pouvant être rejetés, qui  <a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">affaiblie le modèle de sécurité de Bitcoin.</a> Troisièmement, cela rend les futures augmentations de capacité plus difficile dû au fait que la bande passante sera inefficiente et que SegWit ne résout pas les attaques de type hashing quadratique, puisque un assaillant n'est pas forcé de l'utiliser.
            - |
              Pour ces raisons (et d'autres), Bitcoin Cash était nécessaire comme fourche pre-SegWit. Segwit ne sera pas adopté.
        - question: "Quelle équipe de développement est en charge de Bitcoin Cash?"
          answer:
            - |
              Contrairement à des situations précédentes dans Bitcoin, il n'y a pas d'équipe de développement unique pour Bitcoin Cash. Il y a désormais plusieurs équipes indépendantes de développeurs.
            - |
              Cette décentralisation du développement (et décentralisation des implémentations logiciels) était fortement nécessaire et représente un grand pas en avant.
        - question: "Quelle est le code symbole pour Bitcoin Cash?"
          answer:
            - |
              Bitcoin Cash est représenté par un nombre différent de code symbole dépendant du service ou du portefeuille. BCH/BCC sont les codes les plus populaires, avec XBC utilisé pour se conformer aux Standards Internationaux pour les codes de devises (ISO 4217).
